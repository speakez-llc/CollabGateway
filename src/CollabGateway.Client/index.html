<!doctype html>
<html lang="en">
<head>
    <title>Rower Collab Gateway</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex">
    <link rel="shortcut icon" type="image/png" href="img/Rower_Icon_Gold_t.ico"/>
    <link rel="stylesheet" href="./styles/styles.css"/>
    <link rel="stylesheet" href="./node_modules/@fontawesome/fontawesome-free/css/all.css">

    <!-- Open Graph meta tags -->
    <meta property="og:title" content="Rower Collaboration Gateway"/>
    <meta property="og:description" content="Rower Consulting and SpeakEZ.ai create next level integrated Decision Support"/>
    <meta property="og:url" content="https://rower.speakez.tech"/>
    <meta property="og:type" content="website"/>
    <meta property="og:site_name" content="Rower Collab Gateway"/>
    <!-- Primary Open Graph image (1200x630) -->
    <meta property="og:image" content="https://rower.speakez.tech/img/RowerCollab_ogimage.png"/>
    <meta property="og:image:width" content="1200"/>
    <meta property="og:image:height" content="630"/>

    <!-- Twitter Card meta tags -->
    <meta name="twitter:card" content="summary_large_image"/>
    <meta name="twitter:title" content="Rower Collaboration Gateway"/>
    <meta name="twitter:description" content="Rower Consulting and SpeakEZ.ai create next level integrated Decision Support"/>
    <meta name="twitter:image" content="https://rower.speakez.tech/img/RowerCollab_ogimage.png"/>
    <meta name="twitter:site" content="@Rower_Consulting"/>
    <meta name="twitter:creator" content="@SpeakEZ_LLC"/>
    <!-- SEO meta tags -->
    <meta name="keywords" content="Consulting, Analytics, Software, AI, Decision Support, Machine Learning, Rower, SpeakEZ, Interworks, Curator, Tableau, PowerBI, ThoughtSpot, Looker"/>

    <!-- PWA meta tags -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#000000">
</head>
<body>
<div id="safer-app"></div>
<script type="module" src=".fable-build/App.js"></script>
<script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
                console.log('Service Worker registered with scope:', registration.scope);
            })
            .catch(error => {
                console.log('Service Worker registration failed:', error);
            });
    }
</script>
</body>
</html>
